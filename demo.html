    // 防抖  在单位时间内反复触发事件只能执行一次
    function debounce(fn,delay){
        let timer =null
        return function(){
            if(timer){
                clearTimeout(timer)
            }
            setTimeout(fn,delay)
        }
    } 
    // 节流 触发事件的时间间隔
    function throttle(fn,delay){
        let flag =true
        return function(){
            if(!flag){
                return false
            }
            flag= false
            setTimeout(()=>{
                fn()
                flag=true
            },delay)
        }
    }
